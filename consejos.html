<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-      1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Creando hábitos épicos</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>

    <div id="contenedor">
        <header-component></header-component>

        <div class="container mt-5 mb-3">
            <h1 class="text-center">{{titulo2}}</h1>

            <componente-multilinea v-for="consejo in consejos" :titulo="consejo.titulo" :mensaje="consejo.mensaje"
                :imagen="consejo.imagen" :alt="consejo.alt"></componente-multilinea>

            <div>
                <h1></h1>
            </div>



            <template v-for="item in consejos">
                <div class="card m-4 gap-3"> 
                    <img class="card-img-top" :src="item.imagen" :alt="item.alt">
                    <div class="card-body">
                        <h4 class="card-title">{{item.titulo}}</h4>
                        <p> {{item.mensaje}} </p>
                    </div>
                </div>
            </template>



            <footer-component></footer-component>
        </div>

        <script src="./index.js"></script>
        <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
